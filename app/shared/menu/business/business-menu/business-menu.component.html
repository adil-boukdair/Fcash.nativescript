<!--
The MyDrawer custom component view is where you define what will be displayed in the app drawer.
Feel free to customize layouts and components to change how your app drawer looks.
-->
<GridLayout rows="auto, *" class="sidedrawer sidedrawer-left">
    <StackLayout row="0" class="sidedrawer-header">
        <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
        <Label class="sidedrawer-header-brand" text="User Name"></Label>
        <Label class="footnote" text="username@mail.com"></Label>
    </StackLayout>

    <ScrollView row="1">
        <StackLayout class="sidedrawer-content">
            <BusinessMenuItem title="Home" route="/home" icon="&#xf015;" [isSelected]="isPageSelected('Home')">
            </BusinessMenuItem>
            <BusinessMenuItem title="Browse" route="/browse" icon="&#xf1ea;" [isSelected]="isPageSelected('Browse')">
            </BusinessMenuItem>
            <BusinessMenuItem title="Search" route="/search" icon="&#xf002;" [isSelected]="isPageSelected('Search')">
            </BusinessMenuItem>
            <BusinessMenuItem title="Featured" route="/featured" icon="&#xf005;" [isSelected]="isPageSelected('Featured')">
            </BusinessMenuItem>

            <StackLayout class="hr-light"></StackLayout>

            <BusinessMenuItem title="Settings" route="/settings" icon="&#xf013;" [isSelected]="isPageSelected('Settings')">
            </BusinessMenuItem>
        </StackLayout>
    </ScrollView>
</GridLayout>
