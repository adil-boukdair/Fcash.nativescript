<page class="page">
        <ActionBar class="action-bar" title="{{'Store Name'|capitalize}}">

                <NavigationButton icon="res://menu" (tap)="routerExtensions.back()">
                </NavigationButton>
        </ActionBar>  
    

        <StackLayout orientation="vertical"> 

                <Image stretch="aspectFit" src="https://www.qrstuff.com/images/sample.png"></Image>

                <StackLayout class="content_margin">
                        <label textWrap="true" class="body" text="{{'Get more loyal customers and be able to accepte all kind of credit cards'|L}}"></label>
                 
                         
                <!-- Buttons -->
                <StackLayout style="margin-top:55">
                                <ActivityIndicator busy="{{ isLoading }}" ></ActivityIndicator>
                                <Button class="btn-red btn-active" text="{{'Start'|L}}" (tap)="next()"></Button>
                </StackLayout>

                </StackLayout>
        
                  
                
        </StackLayout>
        
</page>
